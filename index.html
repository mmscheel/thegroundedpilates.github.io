<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grounded Pilates</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FCF1E9;
            color: #000001;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #FCF1E9;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #8F8F74;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.1rem;
            color: #8F8F74;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            background-color: #8F8F74;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #75755D;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo-placeholder.png" alt="The Grounded Pilates Logo">
            <span>The Grounded Pilates</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Resources</a>
            <a href="#">Classes</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to our creative haven,<br>where imagination thrives!</h1>
        <p>We believe in nurturing creativity and fostering innovation.</p>
        <div class="buttons">
            <a href="#">Join a Class</a>
            <a href="#">Learn More</a>
        </div>
    </section>

</body>
</html>
