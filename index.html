<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grounded Pilates</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FCF1E9;
            color: #000001;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #FCF1E9;
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #8F8F74;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.1rem;
            color: #8F8F74;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .buttons a {
            background-color: #8F8F74;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #75755D;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 10px;
            }
            nav a {
                margin-left: 0;
                margin-right: 15px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 20px;
            }
            .logo img {
                height: 40px;
            }
            .hero {
                padding: 50px 15px;
            }
            .hero h1 {
                font-size: 1.6rem;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .buttons a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"> 
            <img src="https://github.com/thegroundedpilates/thegroundedpilates.github.io/blob/311dce5edf7e6b91af7aeb88bda147857b982d0e/Copy%20of%20GROUND.png logo-placeholder.png">
            <span>The Grounded Pilates</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Resources</a>
            <a href="#">Classes</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to The Grounded Pilates!</h1>
        <p> Discover strength.
Discover connection.
Discover yourself.
</p>
        <div class="buttons">
            <a href="#">Join a Class</a>
            <a href="#">Learn More</a>
        </div>
    </section>

</body>
</html>
